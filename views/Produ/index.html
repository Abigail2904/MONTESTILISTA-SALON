<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producciones - Salón de Belleza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ec;
      margin: 0;
      padding: 0;
      color: #4a3c2a;
    }

    .producciones {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .producciones h2 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #3e2f1c;
    }

    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .folder {
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .folder:hover {
      transform: translateY(-5px);
    }

    .folder-header {
      padding: 20px;
      background: linear-gradient(135deg, #e6d3b3, #f5e3c3);
      font-weight: bold;
      font-size: 1.2em;
      color: #3e2f1c;
      text-align: center;
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 15px;
      background-color: #fffaf3;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .folder.active .gallery {
      display: grid;
    }

    @media (max-width: 600px) {
      .producciones h2 {
        font-size: 1.8em;
      }
      .folder-header {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <section class="producciones">
    <h2>Nuestras Producciones</h2>
    <div class="folders">
      <!-- Carpeta 1 -->
      <div class="folder">
        <div class="folder-header">Bodas</div>
        <div class="gallery">
          <img src="imagenes/bodas/boda1.jpg" alt="Producción Boda 1">
          <img src="imagenes/bodas/boda2.jpg" alt="Producción Boda 2">
          <img src="imagenes/bodas/boda3.jpg" alt="Producción Boda 3">
        </div>
      </div>
      <!-- Carpeta 2 -->
      <div class="folder">
        <div class="folder-header">Eventos Corporativos</div>
        <div class="gallery">
          <img src="imagenes/eventos/evento1.jpg" alt="Evento Corporativo 1">
          <img src="imagenes/eventos/evento2.jpg" alt="Evento Corporativo 2">
          <img src="imagenes/eventos/evento3.jpg" alt="Evento Corporativo 3">
        </div>
      </div>
      <!-- Carpeta 3 -->
      <div class="folder">
        <div class="folder-header">Sesiones de Moda</div>
        <div class="gallery">
          <img src="imagenes/moda/moda1.jpg" alt="Sesión Moda 1">
          <img src="imagenes/moda/moda2.jpg" alt="Sesión Moda 2">
          <img src="imagenes/moda/moda3.jpg" alt="Sesión Moda 3">
        </div>
      </div>
    </div>
  </section>

  <script>
    // Script para abrir/cerrar carpetas
    const folders = document.querySelectorAll('.folder');
    folders.forEach(folder => {
      folder.addEventListener('click', () => {
        folder.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
