<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Promociones</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #a67c52; }
    button { margin: 2px; }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="menu-icono"></div>
     <ul>
       <li><a href="/" class="nav-link">INICIO</a></li> 
      <li> <a href="../servicios/index.html" class="nav-link">SERVICIOS</a></li>
       <img src="/imag/logo sin fondo.png" alt="logo del nav">
       <li> <a href="../Produ/index.html" class="nav-link">PRODUCCIONES</a></li>
       <li><a href="../login/index.html" class="nav-link">LOGIN</a></li>
      </ul>
   </nav>
   
  <h1>Panel de Promociones</h1>

  <!-- Formulario -->
  <form id="promoForm">
    <label>PROMOCION <input type="text" id="title" required></label><br>
    <label>Descripción: <input type="text" id="description" required></label><br>
    <label>Tipo:
      <input type="radio" name="promoType" value="semanal"> Semanal
    </label><br>
    <label>Fecha inicio: <input type="date" id="startDate" required></label><br>
    <label>Fecha fin: <input type="date" id="endDate" required></label><br>
    <label>Etiqueta interna: <input type="text" id="label"></label><br>
    <button type="submit">Crear promoción</button>
  </form>

  <!-- Tabla de promociones -->
  <h2>Promociones activas</h2>
  <table id="promoTable">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Tipo</th>
        <th>Fechas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="admin.js"></script>
</body>
</html>
