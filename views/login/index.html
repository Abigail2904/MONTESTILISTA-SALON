    <link rel="stylesheet" href="login.css">

  </head>
 <body>
  <h1 class="logo">MONTESTILISTA</h1>
    <h2 class="subtitle">love for hair</h2>

    <nav id="navbar" class="site-nav"></nav>
    <div id="notification" class="notification-area" aria-live="polite"></div>
    <nav class="main-nav">
    <div class="menu-icono"></div>
     <ul>
       <li> <a href="/" class="nav-link">INICIO</a></li>

   </nav>

    <div class="signup-page">
      <div class="signup-aside">
        <img src="/imag/logo sin fondo.png" alt="imagen de login" class="signup-illustration" />
      </div>

      <form id="form" class="signup-card" novalidate>
        <header class="card-header">
          <h2 class="card-title">Iniciar sesión</h2>
          <p class="card-subtitle">Bienvenido de nuevo</p>
        </header>

        <div class="form-group">
          <label for="email-input">Correo <span class="req">*</span></label>
          <input type="email" id="email-input" name="email-input" autocomplete="off" placeholder="ejemplo@correo.com" />
         <p> <small class="hint">Introduce el correo asociado a tu cuenta.</small></p>
        </div>
        <div class="form-group">
          <label for="password-input">Contraseña <span class="req">*</span></label>
          <input type="password" id="password-input" name="password-input" autocomplete="off" />
          <p><small class="hint">Introduce tu contraseña.</small></p>
          <p id="error-text"></p>
        </div>

        <button id="form-btn" class="btn-primary">Iniciar sesión</button>
      </form>
    </div>
     <script src="../components/nav.js"></script>
    <script src="../login/index.js"></script>
  </body>
